<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Diretório de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3> Quadro de Funcionários </h3>
    <hr>

    <a th:href="@{/employees/register}" class="btn btn-primary btn-sm mb-3"> Adicionar Funcionário</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <th th:text="${employee.firstName}"></th>
                <th th:text="${employee.lastName}"></th>
                <th th:text="${employee.email}"></th>
                <td>
                    <a th:href="@{/employees/update(employeeId=${employee.id})}" class="btn btn-sm btn-info"> Atualizar </a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-sm btn-danger" onclick="if(!confirm('Deseja mesmo excluir o registro desse funcionário?' return false"> Apagar </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
