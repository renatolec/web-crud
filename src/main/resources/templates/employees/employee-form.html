<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Diretório de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3> Dados de Funcionários </h3>
        <hr>

        <p class="h4 mb-4">Informações básicas</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" placeholder="Nome" class="form-control mb-4 w-25">
            <input type="text" th:field="*{lastName}" placeholder="Sobrenome" class="form-control mb-4 w-25">
            <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 w-25">
            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}">Voltar ao quadro de funcionários</a>
    </div>
</body>
</html>
